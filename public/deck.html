<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/deckQueries.css">
        <title>GWENT</title>
    </head>
    <body>
        <div style="display: flex; justify-content: space-around;">
            <span><h1>Build your Deck</h1></span>
            <div style="position: absolute; top:30%">
                <p class="info" id="info">Select a Leader and click on the cards in the Available column below to add them to your deck. When you're ready press the Next button to continue.</p>
                <div class="stickyPlaceholder">
                    <p class="unitCardCount" id="unitCardCount">Unit Cards: 0/22</p>
                </div>
                <button class="btn" onclick="submit()"><h2>Next</h2></button>
                <h3>Leader</h3>
                <br>
                <div class="leaders" id="leaderSection">
                </div>
                <div class="column" id="availableCards">
                    <h3>Available</h3>
                </div>
                <div class="column" id="currentDeck">
                    <h3>Current Deck</h3>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
                integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
                crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/env.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/deck.js"></script>
    </body>
</html>
