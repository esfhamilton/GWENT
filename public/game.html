<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GWENT</title>
        <meta name="description" content="A browser based platform for playing the card game GWENT.">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/gameQueries.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>    
        <div class="board" id="board">
            <h3 id="waitingMsg">Waiting for opponent...</h3>
            <h3 id="redrawMsg" style="display: none;">Choose a card to redraw. 0/2</h3>
            <p id="redrawMsg2" style="display: none;">Press Enter to continue</p>
            <!--Stats contain info regarding hand size & lives-->
            <div class="pStats" id="pStats" style="display: none;">
                <p id="stats" style="color: gold"><span class="iconify" data-icon="ion:tablet-portrait" data-inline="false"></span></p>
                <!--for lost lives: data-icon="ion:heart-dislike" -->
                <span class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
                <span class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
            </div>
            <div class="oStats" id="oStats" style="display: none;">
                <p id="opponentStats" style="color: gold"><span class="iconify" data-icon="ion:tablet-portrait" data-inline="false"></span></p>
                <span class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
                <span class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
            </div>
            <div class="playerLeader" id="playerLeader"></div>
            <div class="opponentLeader" id="opponentLeader"></div>
            <div class="playerDeck" id="playerDeck">
                <p class="deckSize" id="pDeckSize"></p>
            </div>
            <div class="opponentDeck" id="opponentDeck">
                <p class="deckSize" id="oDeckSize"></p>
            </div>
            
            <!--Lanes display cards like hand div-->
            <div class="opSiegeLane" id="opSiegeLane"><ul id="OSL"></ul></div>
            <div class="opSiegeHorn" id="opSiegeHorn"></div>
            <div class="opRangedLane" id="opRangedLane"><ul id="ORL"></ul></div>
            <div class="opRangedHorn" id="opRangedHorn"></div>
            <div class="opCombatLane" id="opCombatLane"><ul id="OCL"></ul></div>
            <div class="opCombatHorn" id="opCombatHorn"></div>
            <div class="combatLane" id="combatLane"><ul id="CL"></ul></div>
            <div class="combatHorn" id="combatHorn"></div>
            <div class="rangedLane" id="rangedLane"><ul id="RL"></ul></div>
            <div class="rangedHorn" id="rangedHorn"></div>
            <div class="siegeLane" id="siegeLane"><ul id="SL"></ul></div>
            <div class="siegeHorn" id="siegeHorn"></div>
            <p class="instructions" id="instructions"></p>
            <div class="cardSelected" id="cardSelected"></div>
            <div class="hand" id="hand"></div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
                integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
                crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/game.js"></script>        
    </body>
</html>
