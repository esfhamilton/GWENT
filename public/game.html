<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GWENT</title>
        <meta name="description" content="A browser based platform for playing the card game GWENT.">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/gameQueries.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>    
        <div class="board" id="board">
            <h3 id="topMsg">Waiting for opponent...</h3>
            <p id="topMsg2" style="display: none;">Press Enter to continue</p>
            <!--Stats contain info regarding hand size & lives-->
            <div class="pStats" id="pStats" style="display: none;">
                <p id="stats" style="color: gold"><span class="iconify" data-icon="ion:tablet-portrait" data-inline="false"></span></p>
                <span id="heart1" class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
                <span id="heart2" class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
            </div>
            <div class="oStats" id="oStats" style="display: none;">
                <p id="opponentStats" style="color: gold"><span class="iconify" data-icon="ion:tablet-portrait" data-inline="false"></span></p>
                <span id="oHeart1" class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
                <span id="oHeart2" class="iconify" data-icon="ion:heart" data-inline="false" style="color: red"></span>
            </div>
            <div class="pLeader" id="pLeader"></div>
            <div class="oLeader" id="oLeader"></div>
            <div class="pPass" id="pPass"></div>
            <div class="oPass" id="oPass"></div>
            <div class="pDeck" id="pDeck">
                <p class="deckSize" id="pDeckSize"></p>
            </div>
            <div class="oDeck" id="oDeck">
                <p class="deckSize" id="oDeckSize"></p>
            </div>
            <div class="pDisc" id="pDisc">
                <p class="deckSize" id="pDiscSize"></p>
            </div>
            <div class="oDisc" id="oDisc">
                <p class="deckSize" id="oDiscSize"></p>
            </div>
            
            <div class="opSiegeLane" id="opSiegeLane"></div>
            <div class="opSiegeHorn" id="opSiegeHorn"></div>
            <div class="opSiegePower" id="opSiegePower"></div>
            <div class="opRangedLane" id="opRangedLane"></div>
            <div class="opRangedHorn" id="opRangedHorn"></div>
            <div class="opRangedPower" id="opRangedPower"></div>
            <div class="opCombatLane" id="opCombatLane"></div>
            <div class="opCombatHorn" id="opCombatHorn"></div>
            <div class="opCombatPower" id="opCombatPower"></div>
            <div class="opTotalPower" id="opTotalPower"></div>
            <div class="combatLane" id="combatLane"></div>
            <div class="combatHorn" id="combatHorn"></div>
            <div class="combatPower" id="combatPower"></div>
            <div class="rangedLane" id="rangedLane"></div>
            <div class="rangedHorn" id="rangedHorn"></div>
            <div class="rangedPower" id="rangedPower"></div>
            <div class="siegeLane" id="siegeLane"></div>
            <div class="siegeHorn" id="siegeHorn"></div>
            <div class="siegePower" id="siegePower"></div>
            <div class="totalPower" id="totalPower"></div>
            <p class="instructions" id="instructions"></p>
            <div class="cardSelected" id="cardSelected"></div>
            <div class="hand" id="hand"></div>
            <div class="hand" id="discCards"></div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
                integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
                crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/constants.js"></script> 
        <script src="js/game.js"></script>        
    </body>
</html>
